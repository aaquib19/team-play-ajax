<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="POST" id="post-form">
  {% csrf_token %}
    <input type="text" class="form-control" id="pname" placeholder="pname">
    <input type="text" class="form-control" id="hscore" placeholder="hscore">
     <input class="form-control" id="age" placeholder="age">
     <input type="" class="form-control" id="player" placeholder="player">

   <button type="submit" class="btn btn-primary">Submit</button>
</form>
    <script src="/static/js/jquery-2.2.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
<script>
    $(document).on('submit', '#post-form',function(e){
        e.preventDefault();
    $.ajax({
        type:'POST',
        url:'{% url "create" %}',
        data:{
            pname:$('#pname').val(),
            hscore:$('#hscore').val(),
            age:$('#age').val(),
            csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
            action: 'post'
        },
        dataType: 'json',

        success:function(json){
           console.log(json)
            let old = $('#player').val()

            $('#player').val(json.id + ","+old)

        },
        error : function(xhr,errmsg,err) {
        console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
    }
    });
});

</script>
</body>
</html>
